<style>
:root{
  --btn-bg: #0066cc;
  --btn-bg-hover: #004c99;
  --grid-size: 26px;
  --vignette: rgba(0,0,0,0.9);
  --titulo-size: clamp(42px,7vw,96px);
  --led-size: 50px;
  --led-gap: 16px;
  --led-off-core: #111;
  --led-off-edge: #000;
  --led-on-core: #0f0;
  --led-on-edge: #063;
  --glow: #00ff88;
  --blink-duration: 0.9s;
}

*{ box-sizing: border-box; }
html, body{ height:100%; margin:0; font-family:Arial,Helvetica,sans-serif; color:#fff; background:#111; }
body{ overflow-y: auto; }

.pantalla{ display:none; width:100%; min-height:100vh; }
.pantalla.activa{ display:flex; flex-direction:column; }

#pantalla1{
    align-items:center;
    justify-content:center;
    flex-direction: column;
    background:linear-gradient(135deg,#222,#444);
    gap:18px;
}
.btn-contenedor{
    display:flex;
    flex-direction:column;
    align-items:center;
}

#pantalla1 h1{ margin:0 0 8px; }
.usuario-btn{
  background: var(--btn-bg);
  color:#fff;
  border:0;
  padding:14px 28px;
  margin:8px;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
  transition: background .25s ease;
  outline-color: #000; /* Puedes usar 'transparent' si no quieres que se vea */
}
.usuario-btn:hover{ background: var(--btn-bg-hover); }

#pantalla2{
  background-color:#000;
  background-image:
    radial-gradient(circle, rgba(60,60,60,.28) 20%, transparent 21%),
    radial-gradient(circle, #101010 20%, transparent 21%);
  background-size: var(--grid-size) var(--grid-size);
  box-shadow: inset 0 0 90px var(--vignette);
}
.header{ display:flex; align-items:center; justify-content:center; padding:16px 20px 6px; }
#tituloFijo{
  font-weight:800;
  text-align:center;
  letter-spacing:.5px;
  text-shadow:0 2px 8px rgba(0,0,0,.65);
  font-size:var(--titulo-size);
}
.zona-centro{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px 24px 28px;
  flex-direction: column; /* <-- Agrega esta línea */
}
/* Código CSS modificado */
.grupo-contenedor{
  display: flex; /* <-- CAMBIO */
  flex-wrap: wrap; /* <-- Agrega esta línea */
  gap: clamp(24px, 4vw, 64px);
  width: min(1200px, 96vw);
  justify-content: center; /* <-- Centra los grupos si hay menos de 3 */
}

/* Nuevo estilo para ocultar grupos no autorizados */
.grupo.oculto {
  display: none;
}
.grupo{ display:flex; flex-direction:column; align-items:center; text-align:center; }
.grupo .nombre{ font-size: clamp(20px,2.2vw,28px); font-weight:800; margin-bottom:8px; letter-spacing:.5px; text-shadow:0 1px 6px rgba(0,0,0,.5); }
.grupo .tarimas{ font-size: clamp(16px,1.7vw,22px); opacity:.9; margin-bottom:14px; }
.leds{ display:flex; gap: var(--led-gap); justify-content:center; align-items:center; flex-wrap:nowrap; padding:4px; }
.led{
  width: var(--led-size);
  height: var(--led-size);
  border-radius:50%;
  cursor:pointer;
  background: radial-gradient(circle at 45% 40%, var(--led-off-core) 40%, var(--led-off-edge) 100%);
  box-shadow: inset -4px -5px 8px rgba(0,0,0,.8), inset 4px 5px 6px rgba(255,255,255,.06), 0 1px 0 rgba(255,255,255,.05);
  transition: transform .1s ease, filter .2s ease, box-shadow .2s ease;
}
.led:active{ transform: scale(.96); }
.led.on{
  background: radial-gradient(circle at 48% 45%, var(--led-on-core) 40%, var(--led-on-edge) 100%);
  box-shadow: 0 0 22px var(--glow), inset -4px -5px 8px rgba(0,0,0,.75), inset 3px 4px 7px rgba(255,255,255,.10);
  animation: blink var(--blink-duration) ease-in-out infinite;
}

.resumen-turno {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 20px;
  background-color: #222;
  border-radius: 12px;
  padding: 15px 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,.3);
  width: min(800px, 90vw);
}

.resumen-turno.oculto {
  display: none;
}

.dato-resumen {
  text-align: center;
}

.dato-resumen .etiqueta {
  font-size: 14px;
  opacity: 0.7;
  text-transform: uppercase;
  margin-bottom: 4px;
}

.dato-resumen .valor {
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 1px;
}.tiempos{
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.8;
    text-align: left;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
}
/* Agrega este nuevo bloque de CSS */
.btn-rojo{
    background: #cc0000; /* Rojo principal */
    outline-color: #000;
}
.btn-rojo:hover{
    background: #990000; /* Rojo más oscuro para el hover */
}
    /* Nuevo estilo para el botón de cambio de usuario en pantalla2 */
.footer{
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 20px;
}
.footer .usuario-btn{
    padding: 10px 20px;
    font-size: 16px;
}

@media(max-width:720px){ 
  .grupo-contenedor{ 
    display: flex;
    flex-direction: column;
    gap: 24px;
    width: 100%;
  }
}
    @keyframes blink {
    0%, 100% {
        box-shadow: 0 0 22px var(--glow), inset -4px -5px 8px rgba(0,0,0,.75), inset 3px 4px 7px rgba(255,255,255,.10);
    }
    50% {
        box-shadow: 0 0 40px var(--glow), inset -4px -5px 8px rgba(0,0,0,.75), inset 3px 4px 7px rgba(255,255,255,.10);
    }
}
</style>
</head>

<script>
// ================= CONFIG Y ESTADO =================
// CÓDIGO MODIFICADO
const CONFIG = {
    // Lista completa de usuarios, incluyendo el nuevo usuario CALIDAD
    USUARIOS: ['MULTIPORT', 'BEDROCK', 'DROPS', 'LOGÍSTICA', 'SUPERVISOR', 'CALIDAD'],
    // Contraseñas para cada usuario y subusuario
    PASSWORDS: {
        'LOGÍSTICA': 'logistica123',
        'MULTIPORT': 'multiport123',
        'BEDROCK': 'bedrock123',
        'DROPS': 'drops123',
        'SUPERVISOR': 'supervisor123',
        'CALIDAD_MULTIPORT': 'calidadmp123',
        'CALIDAD_DROPS': 'calidaddp123',
        'CALIDAD_BEDROCK': 'calidadbr123'
    },
    // Parámetros de los LEDs
    LEDS_POR_GRUPO: {
        'MULTIPORT': 5,
        'BEDROCK': 5,
        'DROPS': 5,
        'CALIDAD_MULTIPORT': 5,
        'CALIDAD_BEDROCK': 5,
        'CALIDAD_DROPS': 5
    }
};

let usuarioSeleccionado = null;
let estadoLEDs = {
  MULTIPORT: { linea1:Array(CONFIG.LED_COUNT).fill(false), linea2:Array(CONFIG.LED_COUNT).fill(false) },
  BEDROCK:  { linea1:Array(CONFIG.LED_COUNT).fill(false), linea2:Array(CONFIG.LED_COUNT).fill(false) },
  DROPS:    { linea1:Array(CONFIG.LED_COUNT).fill(false), linea2:Array(CONFIG.LED_COUNT).fill(false) }
};

// ================= FUNCION PARA OBTENER FECHA Y TURNO =================
// CÓDIGO MODIFICADO
function obtenerTurnoActual() {
    const ahora = new Date();
    const hora = ahora.getHours() + (ahora.getMinutes() / 60);

    let fecha;
    let turno;

    if (hora >= 6.5 && hora < 18.5) { // 06:30 a 18:30
        turno = 'Turno 1';
        // Para el Turno 1, la fecha es la del día actual
        fecha = new Date(ahora.getFullYear(), ahora.getMonth(), ahora.getDate());
    } else { // 18:30 a 06:30
        turno = 'Turno 2';
        // Para el Turno 2, si la hora es antes de las 06:30, se usa la fecha del día anterior
        if (hora < 6.5) {
            fecha = new Date(ahora.getFullYear(), ahora.getMonth(), ahora.getDate() - 1);
        } else {
            // Si la hora es después de las 18:30, se usa la fecha del día actual
            fecha = new Date(ahora.getFullYear(), ahora.getMonth(), ahora.getDate());
        }
    }
    
    // Formatea la fecha al formato YYYY-MM-DD
    const year = fecha.getFullYear();
    const month = String(fecha.getMonth() + 1).padStart(2, '0');
    const day = String(fecha.getDate()).padStart(2, '0');
    const fechaFormateada = `${year}-${month}-${day}`;
    
    return { fecha: fechaFormateada, turno };
}

// ================= FIREBASE =================
const firebaseConfig = {
  apiKey: "AIzaSyCPTEu73s2rVIm2VsdTk59kVIOyi1jeyu8",
  authDomain: "panel-logistica.firebaseapp.com",
  databaseURL: "https://panel-logistica-default-rtdb.firebaseio.com",
  projectId: "panel-logistica",
  storageBucket: "panel-logistica.appspot.com",
  messagingSenderId: "38365879945",
  appId: "1:38365879945:web:e2f3590fe77f013dba3058"
};
firebase.initializeApp(firebaseConfig);
// CÓDIGO MODIFICADO
const database = firebase.database();
const ledRef = database.ref('estadoLEDs');
let historialRef;
let resumenRef; // <-- Agrega esta línea

// ================= AUTENTICACIÓN ANÓNIMA =================
firebase.auth().signInAnonymously().catch(err=>console.error('Auth error:', err));

// ================= FUNCIONES DE RENDER =================
// CÓDIGO MODIFICADO
function inyectaLEDs(){
    document.querySelectorAll('.grupo').forEach(grupoDiv => {
        const grupo = grupoDiv.dataset.grupo;
        let mostrarGrupo = false;

        // Reglas de visibilidad
        // SUPERVISOR: Ve todos los grupos (Producción y Calidad)
        if (usuarioSeleccionado === 'SUPERVISOR') {
            mostrarGrupo = true;
        } 
        // LOGÍSTICA: Solo ve los grupos de Producción (MULTIPORT, DROPS, BEDROCK)
        else if (usuarioSeleccionado === 'LOGÍSTICA' && !grupo.startsWith('CALIDAD_')) {
            mostrarGrupo = true;
        } 
        // USUARIOS DE PRODUCCIÓN: Solo ven su grupo principal
        else if (['MULTIPORT', 'DROPS', 'BEDROCK'].includes(usuarioSeleccionado) && usuarioSeleccionado === grupo) {
            mostrarGrupo = true;
        }
        // USUARIOS DE CALIDAD: Solo ven su grupo de Calidad
        else if (usuarioSeleccionado.startsWith('CALIDAD_') && usuarioSeleccionado === grupo) {
            mostrarGrupo = true;
        }
        
        // Aplica la clase para mostrar u ocultar
        if (mostrarGrupo) {
            grupoDiv.classList.remove('oculto');
            grupoDiv.querySelectorAll('.leds').forEach(contenedor => {
                const linea = contenedor.dataset.linea || 'linea1';
                const grupoLeds = contenedor.dataset.grupo;
                contenedor.innerHTML = '';
                
                const numLeds = CONFIG.LEDS_POR_GRUPO[grupoLeds] || 0;

                for(let i = 0; i < numLeds; i++){
                    const led = document.createElement('div');
                    led.className = 'led';
                    led.title = `${grupoLeds} • ${linea} • LED ${i+1}`;
                    led.addEventListener('click', () => togglearLED(grupoLeds, i, linea));
                    contenedor.appendChild(led);
                }
            });
        } else {
            grupoDiv.classList.add('oculto');
        }
    });
}

function pintarEstado(){
  Object.keys(estadoLEDs).forEach(grupo=>{
    document.querySelectorAll(`.leds[data-grupo="${grupo}"]`).forEach(contenedor=>{
      const linea = contenedor.dataset.linea || 'linea1';
      const leds = contenedor.querySelectorAll('.led');
      estadoLEDs[grupo][linea].forEach((estado, i)=>{
        if(leds[i]){
            leds[i].classList.toggle('on', !!estado.encendido);
        }
      });
    });
  });
}

// ================= FIREBASE: sincronización en tiempo real =================
function guardarEstado(){
    ledRef.set(estadoLEDs).catch(e=>console.warn('Error guardando en Firebase:',e));
}

// Función auxiliar para formatear la hora
function formatoHora(isoString) {
    if (!isoString) return 'N/A';
    const date = new Date(isoString);
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    return `${hours}:${minutes}`;
}

// CÓDIGO MODIFICADO
function cargarEstado(){
  ledRef.on('value',(snapshot)=>{
    const data = snapshot.val();
    if(!data) return;
    ['MULTIPORT','BEDROCK','DROPS'].forEach(grupo=>{
      if(data[grupo]){
        ['linea1','linea2'].forEach(linea=>{
          if(data[grupo][linea] && typeof data[grupo][linea] === 'object'){
            const tempArray = Object.values(data[grupo][linea]);
            estadoLEDs[grupo][linea] = tempArray.slice(0, CONFIG.LED_COUNT);
            while(estadoLEDs[grupo][linea].length < CONFIG.LED_COUNT) estadoLEDs[grupo][linea].push({encendido: false, timestampEncendido: null});
          }
        });
      }
    });
    pintarEstado();
  });
  
  historialRef.on('value', (snapshot) => {
    const logs = snapshot.val();
    const contadores = { MULTIPORT: 0, BEDROCK: 0, DROPS: 0 };
    const tiempos = { MULTIPORT: [], BEDROCK: [], DROPS: [] };

    // Variables para los datos totales
    let tarimasTotales = 0;
    let tiempoTotalRecoleccion = 0;

    if (logs) {
      Object.values(logs).forEach(log => {
        if (log.accion === 'encendido' && contadores.hasOwnProperty(log.grupo)) {
          contadores[log.grupo]++;
        } else if (log.accion === 'apagado' && log.tiempoRecoleccion) {
          tiempos[log.grupo].push(log);
          // Acumula datos para el cálculo total
          tarimasTotales++;
          tiempoTotalRecoleccion += log.tiempoRecoleccion;
        }
      });
    }

    // Calcula el tiempo promedio
    const tiempoPromedio = tarimasTotales > 0 ? Math.round(tiempoTotalRecoleccion / tarimasTotales) : 0;
    
    // Actualiza los datos totales en la interfaz
    document.getElementById('tarimasTotales').textContent = tarimasTotales;
    document.getElementById('tiempoPromedio').textContent = `${tiempoPromedio} min`;

    // Muestra u oculta el resumen del turno según el usuario
    const resumenTurnoDiv = document.getElementById('resumenTurno');
    if (usuarioSeleccionado === 'LOGÍSTICA' || usuarioSeleccionado === 'SUPERVISOR') {
      resumenTurnoDiv.classList.remove('oculto');
    } else {
      resumenTurnoDiv.classList.add('oculto');
    }
    
    // Actualiza los contadores de tarimas por grupo
    document.querySelector('.grupo[data-grupo="MULTIPORT"] .tarimas').textContent = `Tarimas: ${contadores.MULTIPORT}`;
    document.querySelector('.grupo[data-grupo="BEDROCK"] .tarimas').textContent = `Tarimas: ${contadores.BEDROCK}`;
    document.querySelector('.grupo[data-grupo="DROPS"] .tarimas').textContent = `Tarimas: ${contadores.DROPS}`;

    // Actualiza los tiempos de recolección en la interfaz
    Object.keys(tiempos).forEach(grupo => {
        const contenedorTiempos = document.querySelector(`.tiempos[data-grupo="${grupo}"]`);
        if (!contenedorTiempos) return;
        contenedorTiempos.innerHTML = '';
        tiempos[grupo].forEach((logEntry, index) => {
            const p = document.createElement('p');
            const horaInicio = formatoHora(logEntry.horaEncendido);
            const horaFin = formatoHora(logEntry.horaApagado);
            
            p.textContent = `Tarima ${index + 1}: ${logEntry.tiempoRecoleccion} minutos (${horaInicio} - ${horaFin})`;
            contenedorTiempos.appendChild(p);
      });
      contenedorTiempos.scrollTop = contenedorTiempos.scrollHeight;
    });
  });
}
// ================= PERMISOS Y LÓGICA =================
function puedeControlar(grupo){
    if(!usuarioSeleccionado) {
        return false;
    }
  
    // Si el usuario es SUPERVISOR, no puede controlar nada
    if (usuarioSeleccionado === 'SUPERVISOR') {
        return false;
    }
  
    // LOGÍSTICA puede controlar todos los grupos
    if (usuarioSeleccionado === 'LOGÍSTICA') {
        return true;
    }
  
    // LÓGICA CLAVE: Un usuario puede controlar su propio grupo
    // O puede controlar el grupo de Calidad que le corresponde
    if (usuarioSeleccionado === grupo) {
        return true;
    }
    
    // Si el usuario es de producción, puede controlar su grupo de Calidad anidado
    if (['MULTIPORT', 'DROPS', 'BEDROCK'].includes(usuarioSeleccionado) && grupo === `CALIDAD_${usuarioSeleccionado}`) {
        return true;
    }

    return false;
}
    
// CÓDIGO MODIFICADO
function togglearLED(grupo, idx, linea='linea1'){
    if(!puedeControlar(grupo)) {
        return alert('No tienes permiso para controlar estos LEDs');
    }

    let accion = '';
    let tiempoRecoleccion = null;
    let horaEncendido = null;
    let horaApagado = null;
    const estadoActual = estadoLEDs[grupo][linea][idx].encendido;

    // Lógica para LOGÍSTICA
    if (usuarioSeleccionado === 'LOGÍSTICA') {
        if (estadoActual) {
            // CONFIRMACIÓN PARA LOGÍSTICA
            if (!confirm('¿Está realmente recolectada la tarima?')) {
                return; // Si el usuario cancela, la función termina aquí
            }

            const tiempoEncendido = new Date(estadoLEDs[grupo][linea][idx].timestampEncendido);
            const tiempoApagado = new Date();
            const diferencia = (tiempoApagado - tiempoEncendido) / 60000; // Diferencia en minutos
            tiempoRecoleccion = Math.round(diferencia);
            
            horaEncendido = estadoLEDs[grupo][linea][idx].timestampEncendido;
            horaApagado = tiempoApagado.toISOString();

            estadoLEDs[grupo][linea][idx].encendido = false;
            estadoLEDs[grupo][linea][idx].timestampEncendido = null;
            accion = 'apagado';
            
            guardarEstado();
            pintarEstado();
            
            // LLAMA A LA NUEVA FUNCIÓN PARA ACTUALIZAR EL RESUMEN
            actualizarResumen(); // <-- LÍNEA AGREGADA
        } else {
            alert('LOGÍSTICA solo puede apagar LEDs');
            return;
        }
    } else { // Lógica para los demás usuarios
        if (!estadoActual) {
            // CONFIRMACIÓN PARA USUARIOS DE PRODUCCIÓN
            if (!confirm('¿Está realmente confirmada la tarima?')) {
                return; // Si el usuario cancela, la función termina aquí
            }

            estadoLEDs[grupo][linea][idx] = {
                encendido: true,
                timestampEncendido: new Date().toISOString()
            };
            accion = 'encendido';
            
            guardarEstado();
            pintarEstado();
            
            // LLAMA A LA NUEVA FUNCIÓN PARA ACTUALIZAR EL RESUMEN
            actualizarResumen(); // <-- LÍNEA AGREGADA
        } else {
            // Como los usuarios de producción no pueden apagar LEDs encendidos,
            // no se necesita una confirmación aquí.
            return;
        }
    }

    // Crea un objeto de registro y lo guarda en Firebase.
    const log = {
        usuario: usuarioSeleccionado,
        grupo: grupo,
        led: `${linea}-${idx+1}`,
        accion: accion,
        timestamp: new Date().toISOString(),
        tiempoRecoleccion: tiempoRecoleccion,
        horaEncendido: horaEncendido,
        horaApagado: horaApagado
    };
    historialRef.push(log).catch(e => console.warn('Error guardando log en Firebase:', e));
}
// CÓDIGO A AGREGAR
function actualizarResumen() {
    // Carga los datos actuales del resumen
    resumenRef.once('value').then(snapshot => {
        const resumenActual = snapshot.val() || {
            tarimasConfirmadas: 0,
            tarimasRecibidas: 0,
            tiemposRecoleccion: [],
            totalPorArea: { MULTIPORT: 0, BEDROCK: 0, DROPS: 0 }
        };

        // Recorre el historial para recalcular el resumen (para mayor seguridad)
        historialRef.once('value').then(historialSnapshot => {
            const logs = historialSnapshot.val();
            let tarimasConfirmadas = 0;
            let tarimasRecibidas = 0;
            const tiemposRecoleccion = [];
            const totalPorArea = { MULTIPORT: 0, BEDROCK: 0, DROPS: 0 };

            if (logs) {
                Object.values(logs).forEach(log => {
                    if (log.accion === 'encendido' && totalPorArea.hasOwnProperty(log.grupo)) {
                        tarimasConfirmadas++;
                    } else if (log.accion === 'apagado' && log.tiempoRecoleccion) {
                        tarimasRecibidas++;
                        tiemposRecoleccion.push(log.tiempoRecoleccion);
                        if (totalPorArea.hasOwnProperty(log.grupo)) {
                            totalPorArea[log.grupo]++;
                        }
                    }
                });
            }

            // Guarda el nuevo resumen en la base de datos
            resumenRef.set({
                tarimasConfirmadas: tarimasConfirmadas,
                tarimasRecibidas: tarimasRecibidas,
                tiemposRecoleccion: tiemposRecoleccion,
                totalPorArea: totalPorArea
            }).catch(e => console.warn('Error guardando resumen en Firebase:', e));
        });
    });
}

  document.querySelectorAll('.pantalla').forEach(p=>p.classList.remove('activa'));
  document.getElementById(id).classList.add('activa');
}

function volverAPantalla1(){
    usuarioSeleccionado = null;

}

function seleccionarUsuario(usuario) {
    if (!CONFIG.USUARIOS.includes(usuario)) {
        return;
    }

    // Lógica para el usuario SUPERVISOR
    if (usuario === 'SUPERVISOR') {
        usuarioSeleccionado = usuario;
        document.getElementById('tituloFijo').textContent = 'SUPERVISOR';
        activarPantalla('pantalla2');
        inyectaLEDs();
        cargarEstado();
        alert(`¡Bienvenido, ${usuario}!`);

    // Lógica para el nuevo usuario CALIDAD
    } else if (usuario === 'CALIDAD') {
        const password = prompt('Introduce la contraseña para CALIDAD:');
        let subusuario = null;
        
        // Verifica la contraseña para determinar el subusuario de Calidad
        if (password === CONFIG.PASSWORDS['CALIDAD_MULTIPORT']) {
            subusuario = 'CALIDAD_MULTIPORT';
        } else if (password === CONFIG.PASSWORDS['CALIDAD_DROPS']) {
            subusuario = 'CALIDAD_DROPS';
        } else if (password === CONFIG.PASSWORDS['CALIDAD_BEDROCK']) {
            subusuario = 'CALIDAD_BEDROCK';
        }

        // Si la contraseña fue correcta, procede con el subusuario
        if (subusuario) {
            usuarioSeleccionado = subusuario;
            // El título muestra "CALIDAD" y el nombre del subgrupo (MP, DROPS, BR)
            document.getElementById('tituloFijo').textContent = `CALIDAD - ${subusuario.split('_')[1]}`;
            activarPantalla('pantalla2');
            inyectaLEDs();
            cargarEstado();
            alert(`¡Bienvenido, ${subusuario.replace('_', ' ')}!`);
        } else {
            alert('Contraseña incorrecta. Inténtalo de nuevo.');
        }

    // Lógica para los demás usuarios (LOGÍSTICA, MULTIPORT, DROPS, BEDROCK)
    } else {
        const password = prompt(`Introduce la contraseña para ${usuario}:`);
        if (password === CONFIG.PASSWORDS[usuario]) {
            usuarioSeleccionado = usuario;
            if (usuario === 'LOGÍSTICA') {
                document.getElementById('tituloFijo').textContent = 'LOGÍSTICA';
            } else {
                document.getElementById('tituloFijo').textContent = usuario;
            }
            activarPantalla('pantalla2');
            inyectaLEDs();
            cargarEstado();
            alert(`¡Bienvenido, ${usuario}!`);
        } else {
            alert('Contraseña incorrecta. Inténtalo de nuevo.');
        }
    }
}
